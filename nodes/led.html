<script type="text/javascript">
    RED.nodes.registerType('led',{
        category: 'grove',
        color: '#C7E9C0',
        align: 'right',
        defaults: {
            name: {value:''},
            port: {value:'6'},
            operation: {value:'on'}
	      },
        align: 'right',
        inputs: 1,
        outputs: 0,
        icon: 'light.png',
        label: function() {
            return this.name||'led';
        }
    });
</script>

<script type="text/x-red" data-template-name="led">
    <div class="form-row">
        <label for="node-input-operation"><i class="icon-plug"></i> Operation</label>
        <select id="node-input-operation">
          <option value="on">On</option>
          <option value="off">Off</option>
          <option value="toggle">Toggle</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-plug"></i> Port</label>
        <select id="node-input-port">
          <option value="2">D2</option>
          <option value="3">D3</option>
          <option value="4">D4</option>
          <option value="5">D5</option>
          <option value="6">D6</option>
          <option value="7">D7</option>
          <option value="8">D8</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="led">
    <p>Turn on/off LED light connected to the specified port of Grove base shield.</p>
    <p><b>msg.mode</b>, overrides Operation value, can be either:</p>
    <ul>
      <li><i>on</i> turns the LED on or</li>
      <li><i>off</i> turns the LED off or</li>
      <li><i>toggle</i> turns the LED on if off, or off if on.</li>
    </ul>
</script>
