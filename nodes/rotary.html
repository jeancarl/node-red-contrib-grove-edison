<script type="text/javascript">
    RED.nodes.registerType('rotary', {
        category: 'grove',
        color: '#C7E9C0',
        defaults: {
            name: {value:''},
            port: {value:'0'}
	      },
        inputs: 1,
        outputs: 1,
        icon: 'serial.png',
        label: function() {
            return this.name||'rotary';
        }
    });
</script>

<script type="text/x-red" data-template-name="rotary">
    <div class="form-row">
        <label for="node-input-port"><i class="fa fa-plug"></i> Port</label>
        <select id="node-input-port">
          <option value="0">A0</option>
          <option value="1">A1</option>
          <option value="2">A2</option>
          <option value="3">A3</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
</script>

<script type="text/x-red" data-help-name="rotary">
  <p>Read the position of a Rotary Angle sensor connected to the specified port of Grove base shield.</p>
</script>
